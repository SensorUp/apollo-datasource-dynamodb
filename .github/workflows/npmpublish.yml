name: Npm Gpr Publish

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://sensorup-714588172827.d.codeartifact.us-west-2.amazonaws.com/npm/su-npm/
          scope: '@sensorup'
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://sensorup-714588172827.d.codeartifact.us-west-2.amazonaws.com/npm/su-npm/
          scope: '@sensorup'
      - run: npm ci
      - run: npm publish
